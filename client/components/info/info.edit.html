<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <legend>基本信息</legend>
      <div class="form-group">
        <label for="name" class="col-sm-1 control-label">姓名</label>
        <div class="col-sm-2">
          <input id="name" class="form-control">
        </div>
        <label for="gender" class="col-sm-1 control-label">性别</label>
        <div class="col-sm-2">
          <input id="gender" class="form-control">
        </div>
        <label for="birthday" class="col-sm-1 control-label">生日</label>
        <div class="col-sm-2">
          <input id="birthday" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="id" class="col-sm-1 control-label">学号</label>
        <div class="col-sm-2">
          <input id="id" class="form-control">
        </div>
        <label for="campus" class="col-sm-1 control-label">校区</label>
        <div class="col-sm-2">
          <input id="campus" class="form-control">
        </div>
        <label for="email" class="col-sm-1 control-label">邮箱</label>
        <div class="col-sm-2">
          <input id="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-1 control-label">联系<br>方式</label>
        <div class="col-sm-2">
          <input id="phone" class="form-control">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>在职信息</legend>
      <div class="form-group">
        <label for="post" class="col-sm-1 control-label">职位</label>
        <div class="col-sm-2">
          <input id="post" class="form-control">
        </div>
        <label for="join-date" class="col-sm-1 control-label">入站<br>时间</label>
        <div class="col-sm-2">
          <input id="join-date" class="form-control">
        </div>
        <label for="old-part" class="col-sm-1 control-label">原校区<br>部门</label>
        <div class="col-sm-2">
          <input id="old-part" class="form-control">
        </div>
      </div>
    </fieldset>
    <!--<button class="btn btn-default">修改</button>-->
  </form>
</div>
